<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <!-- 메뉴에 마우스를 올리면 header에 menu_over 클래스 추가 -->
        <header class="header">
            <h1 class="logo"><a href="index.html">동물보호센터</a></h1>
            <nav class="gnb">
                <button class="gnb_open">메뉴열기</button>
                <div class="gnb_wrap">
                    <ul class="depth1">
                        <!-- 메뉴에 마우스를 올리면 li에 sub_over 클래스 추가 -->
                        <li>
                            <a href="#n">찾습니다</a>
                            <ul class="depth2">
                                <li><a href="#n">분실신고</a></li>
                                <li><a href="#n">구조정보·목격담</a></li>
                            </ul>
                        </li>
                        <li><a href="#n">구조분양</a></li>
                        <li><a href="#n">네트워크</a></li>
                        <li><a href="#n">재회성공담</a></li>
                        <li>
                            <a href="#n">대처방법</a>
                            <ul class="depth2">
                                <li><a href="#n">실종시 대처방법</a></li>
                                <li><a href="#n">구조시 대처방법</a></li>
                                <li><a href="#n">고양이에 대해</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="gnb_close">메뉴닫기</button>
            </nav>
            <div class="tnb">
                <a href="#n" class="search">검색</a>
                <!-- 다른 홈페이지로 링크의 경우 반드시 새창으로 (target="_blank") 링크를 걸어줘야함 
                    새창으로 링크를 걸때는 title -->
                <a href="http://dogcat-e.com/index.php?code=apply" target="_blank" title="새창링크" class="paper">전단지</a>
            </div>
        </header>
        <div class="container">
            <section class="visual">
                <h2>비쥬얼 팝업</h2>
                <div class="swiper"><!-- section태그 안에는 반드시 heading태그가 있어야함 -->
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <image src="images/visual_bg1.png" alt="">
                            <div class="visual_txt txt01">
                                <p>반려동물,<br>사랑으로 지켜주세요</p>
                            </div>
                        </li> 
                        <li class="swiper-slide">
                            <image src="images/visual_bg2.png" alt="">
                            <div class="visual_txt txt02">
                                <p>도움이 필요한 동물에게<br>보금자리를 내어주세요</p>
                            </div>
                        </li> 
                        <li class="swiper-slide">
                            <image src="images/visual_bg3.png" alt="">
                            <div class="visual_txt txt03">
                                <p>반려동물,<br>사랑으로 지켜주세요</p>
                            </div>
                        </li> 
                    </ul>
                    <div class="ctrl_btn">
                        <button class="prev">이전팝업보기</button>
                        <button class="next">다음팝업보기</button>
                        <button class="play">재생</button>
                        <button class="stop">일시정지</button>
                    </div>
                </div>    
            </section>
            <section class="lost"></section>
            <section class="msg"></section>
            <section class="adopt"></section>
        </div><!--contatiner-->
        <footer class="footer"></footer>
    </div>
</body>
</html>
