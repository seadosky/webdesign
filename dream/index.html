<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--  jquery를 작동시키는 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <!-- 스크롤이 내렸을때 jquery에서 header한테 fixed라는 클래스를 줄 예정 -->
        <header class="header">
            <div class="wrapper">
                <!-- 로고는 기본은 흰색, header가 고정되었을 때는 칼라로 변경 - 이미지 두개가 바뀌어야 함.
                    이미지 두개를 코딩해서 상황에 따라 보이게 하는 것보다는 
                    상황에 따라 이미지가 변경되면 background로 처리함
                    로고를 background로 대체할 것이라 사실 아무것도 안써도 됨.
                    - 하지만 웹표준/웹접근성 위배 (h1/a 태그는 빈 태그로 두면 안됨)
                    ★ 글자가 있는 이미지를 background로 처리할 때는 그 이미지에 있는 모든 텍스트를 html에 써줘야 함. -->
                <h1 class="logo">
                    <a href="index.html">삼성꿈장학재단</a>
                </h1>
                <div class="inner">
                    <nav class="gnb">
                        <!-- 버튼이 흰색/검은색으로 바뀜 - 배경으로 처리하고 대체텍스트를 써줘야함
                            a태그는 누르면 다른 페이지로 이동 / button태그는 누르면 기능이 작동(페이지 이동이 없음) -->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">영문홈페이지(누리집) 이동</a>
                </div>
            </div><!--wrapper-->
        </header>
        <div class="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2><strong>더불어 성장하는</strong><br>배움공동체</h2>
                        <p>사람을 통해 사람을 키운다는 교육철학을 가지고<br>아이들의 다양한 꿈과 희망을 함께 나누겠습니다.</p>
                    </div>    
                </div><!--wrapper-->
            </section>
            <section class="service">
                <div class="wrapper">
                    <!-- sectcion 태그 안에는 반드시 h2~h6 사이의 제목이 존재해야함 
                        근데 디자인상 제목으로 볼 요소가 없음 - 제목을 써주고 css에서 숨김처리함 
                        웹접근성/웹표준 -->
                    <h2>공모안내</h2>
                    <ul> <!-- li의 순서가 변겨오디어도 디자인이 유지되도록 각각의 li에 class명 주기 -->
                        <li class="service01"><a href="#n">꿈장학<br><span>공모안내</span></a></li>
                        <li class="service02"><a href="#n">SOS장학<br><span>공모안내</span></a></li>
                        <li class="service03"><a href="#n">대학희망장학<br><span>공모안내</span></a></li>
                        <li class="service04"><a href="#n">배움터교육지원<br><span>사업공모안내</span></a></li>
                        <li class="service05"><a href="#n">글로벌 장학사업<br><span>공모안내</span></a></li>
                        <li class="service06"><a href="#n">특별사업<br><span>공모안내</span></a></li>
                    </ul>
                </div><!--wrapper-->
            </section>
            <section class="biz">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="news">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="webzine">
                <div class="wrapper"></div><!--wrapper-->
            </section>
        </div>
        <footer class="footer">
            <div class="wrapper"></div><!--wrapper-->
        </footer>
    </div>
</body>
</html>
